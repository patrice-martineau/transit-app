<mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="departures">
      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef>Route</th>
        <td mat-cell *matCellDef="let element">{{ element?.route_short_name }}</td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let element">{{ element?.description }}</td>
      </ng-container>

      <ng-container matColumnDef="departure-time">
        <th mat-header-cell *matHeaderCellDef>Departs</th>
        <td mat-cell *matCellDef="let element">{{ element?.departure_text }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of trip departures"
    >
    </mat-paginator>
  </div>
</mat-card>
